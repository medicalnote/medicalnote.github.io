checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:medicalnote/medicalnote.github.io.git
      - hugo
      - cd dist && git add .
      - cd dist && git commit -m "[ci skip] dist"
      - cd dist && git push origin master